<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block msg_content %}
    
    {% if message_hist %}
        <!-- include allows you to use a template in another template -->
        <div>
            {% include 'direct_messages.html' %} 
        </div>
    {% elif (context) and (request.path == context['combined_link_type']) %}
        <div class="group-chat">
            {% include 'group_chat.html' %}
        </div>
    {% else %}
        Lets get started!
        
    {% endif %}
{% endblock msg_content %}


</body>
</html>
