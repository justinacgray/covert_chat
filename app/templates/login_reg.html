
        {% extends "main.html" %}

        {% block content %}
        
        <!-- REGISTER -->
        <section class="section">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p> {{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith%}
            <div class="columns is-flex is-justify-content-center">

                
                <form action="/register" method="post" class="column is-one-third">
                    <div class="notification has-background-success-dark">
                        <h2 class="is-size-4">Register</h2>
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="text"
                                name="first_name" 
                                placeholder="First Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="text"
                                name="last_name" 
                                placeholder="Last Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Age</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="number"
                                name="age" 
                                placeholder="1">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="email"
                                name="email" 
                                placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="text"
                                name="username" 
                                placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="password"
                                name="password" 
                                placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control">
                                <input 
                                class="input" 
                                type="password"
                                name="confirm_password"
                                placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button has-text-black">
                                    Register
                                </button>
                            </p>
                        </div>

                    </div>
                </form>

                <!-- LOGIN -->
                <form action="/login" method="post" class="column is-one-third">
                    <div class="notification has-background-success-dark">

                        <h2 class="is-size-4">Login</h2>
                        <div class="field">
                            <label class="label">Email</label>
                            <p class="control has-icons-left
                                has-icons-right">
                                <input 
                                class="input" 
                                type="email"
                                name="email" 
                                placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input 
                                class="input" 
                                type="password"
                                name="password" 
                                placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button has-text-black">
                                    Login
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
                
            </div>


        </section>


    {% endblock content %}
